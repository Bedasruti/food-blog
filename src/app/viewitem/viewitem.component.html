
<form class="form-horizontal" action="/action_page.php" (ngSubmit)="onSubmit()">
  <div class="form-group mt50">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Enter Title">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="ingredients">Ingredients:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="ingredients" placeholder="Enter Ingredients">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="method">Method:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="method" placeholder="Enter Method">
    </div>
  </div>
  <div class="form-group upload">
  <span *ngIf="message">{{message}}</span>
  <input class="col-sm-10 hide_file" #file type="file" accept='image/*' (change)="preview(file.files)" />
  <img [src]="imgURL" height="200" *ngIf="imgURL">
      </div>
  <div class="form-group mt50"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-custom">Submit</button>
    </div>
  </div>
</form>
